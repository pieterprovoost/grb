<!DOCTYPE html>
<html ng-app="app">
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"></script>
<style>
html, body {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
#map {
	display: block;
	height: 100%;
	width: 100%;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<script src="proj4.js"></script>
<script src="proj4leaflet.js"></script>
<script src="leaflet-tilelayer-wmts.js"></script>

<script>
var layer = new L.TileLayer.WMTS("http://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts?SERVICE=WMTS&VERSION=1.0.0", {
	layer: "grb_bsk",
	tilematrixSet: "GoogleMapsVL",
	format: "image/png",
	maxZoom: 21,
	maxNativeZoom: 21
});

var map = L.map("map", {
	zoomControl: false
}).setView([51, 4], 8);

map.addLayer(layer);
</script>

</body>
</html>
